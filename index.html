<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="output">42069</div>
    <button id="addBtn">+</button>

    <button id="mulBtn">*</button>
    <button id="divBtn">/</button>
    <button id="eqlBtn">=</button>
    <button id="clrBtn">Clear</button>
    <button id="1btn">1</button>
    <button id="2btn">2</button>
    <button id="3btn">3</button>
    <button id="4btn">4</button>
    <button id="5btn">5</button>
    <button id="6btn">6</button>

    <button id="8btn">8</button>
    <button id="9btn">9</button>
