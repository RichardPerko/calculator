<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="output"></div>
    <input type="button" onclick="getOperator(this.value)" class="operationBtn" value="+">
    <input type="button" onclick="getOperator(this.value)" class="operationBtn" value="-">
    <input type="button" onclick="getOperator(this.value)" class="operationBtn" value="*">
    <input type="button" onclick="getOperator(this.value)" class="operationBtn" value="/">
    <input type="button" onclick="getOperator(this.value)" class="operationBtn" value="=">
    <div id="keypad">
        <input type="button" onclick="getValue(this.value)" class="numBtn" value="1">
        <input type="button" onclick="getValue(this.value)" class="numBtn" value="2">
        <input type="button" onclick="getValue(this.value)" class="numBtn" value="3">
        <br />
        <input type="button" onclick="getValue(this.value)" class="numBtn" value="4">
        <input type="button" onclick="getValue(this.value)" class="numBtn" value="5">
        <input type="button" onclick="getValue(this.value)" class="numBtn" value="6">
        <br />
        <input type="button" onclick="getValue(this.value)" class="numBtn" value="7">
        <input type="button" onclick="getValue(this.value)" class="numBtn" value="8">
        <input type="button" onclick="getValue(this.value)" class="numBtn" value="9">
        <br />
        <input type="button" onclick="getValue(this.value)" class="numBtn" value="0">
        <button id="clrBtn">Clear</button>
    </div>
</body>
</html>
